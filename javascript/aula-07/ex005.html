<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <input type="button" name="button" id="newbutton" >

    <script>

        var button = document.querySelector("input#newbutton") 
        button.addEventListener('click', mudarback)

        function mudarback(){
            document.body.style.backgroundColor = 'red'
            button.disabled = true           


        }    


    </script>

</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <input type="button" id="button" value="Dark Mode">

    <h1>Botão ON/OFF para ser sempre clicável</h1>
    <p>Esse botão sempre vai estar em um dos estados 'ON' ou 'OFF', isso pode servir para play/pause ou algo do tipo, </p>
    <script>

        var button = document.querySelector('input#button')
        var on = 'Dark Mode'
        var off = 'Clear Mode'

        button.addEventListener('click', ()=>{
            if(button.value == on)
            {
                button.value = off
                document.body.style.backgroundColor = '#000'
                document.body.style.color = '#FFF'
            }
            else
            {
                button.value = on
                document.body.style.backgroundColor = '#ddd'
                document.body.style.color = '#000'
            }
        })

    </script>
</body>
</html>

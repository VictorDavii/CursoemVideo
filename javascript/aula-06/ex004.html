<body>
    <strong></strong>
    <script>

        var nome = window.prompt("Qual o seu nome ? ")
        document.writeln(`Olá ${nome} !`)
        document.writeln(`Seu nome tem <strong>${nome.length}</strong> Caracteres.`)
        document.writeln(`Seu nome em Maiúscula: <strong>${nome.toUpperCase()}</strong>`)
        document.writeln(`Seu nome em minúscula: <strong>${nome.toLowerCase()}</strong>`)
    </script>
</body>

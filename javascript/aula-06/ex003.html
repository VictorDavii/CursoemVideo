<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Meu Primeiro programa ...</title>
    <style>
        body{
            background-color: #dddddd62;
            color: black;
        }
        #nome{
            margin-left: 5px;
            text-decoration: underline;
            font-weight: bold;
        }
    </style>
</head>
<body>
    <h1>Aula 06 - Tratamento de dados</h1>
    <p>Vamos armazenar os dados em variáveis para que esses dados posam ser manipulador e tratados.</p>

    <p>Resultado: <span id="nome"></span></p>
    <script>
        //  tratamento de dados
        var n1 = Number.parseInt(window.prompt("Digite um número" ))
        var n2 = Number.parseInt(window.prompt("Digite um outro número" ))
        var soma = n1 + n2
        window.alert(`A soma entre ${n1} e ${n2} é igual a ${soma}`)
    </script>
</body>
</html>

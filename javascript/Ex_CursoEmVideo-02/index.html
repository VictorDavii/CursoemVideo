<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Verificador de Idade</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <h1>Verificador de Idade</h1>
    </header> 
    <section class="card-idade">
        <label for="nascimento">Ano de Nascimento: </label>
        <input type="number" id="nascimento">
        <p>Sexo: 
            <input type="radio" name="sexo" id="mas" checked>
            <label for="mas">Masculino</label>
            <input type="radio" name="sexo" id="fem">
            <label for="fem">Feminina</label>
        </p>
        <div class="Box-button">
            <input type="button" value="Verificar" id="button">
        </div>
        <div id="text-Resultado">
            Preencha os dados acima para ver o resultado !
        </div>
        <div class="wrapper-image">
            <img src="" alt="" id="resultado">
        </div>
    </section>
    <footer>
        <h3>@ VictorDaviii</h3>
    </footer>
</body>
<script src="code.js"></script>
</html>

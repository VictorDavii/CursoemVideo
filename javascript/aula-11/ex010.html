<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DETRAN</title>
</head>
<body>
    <h1>Sistema de Multas</h1>
    Velocidade do carro: <input type="number" name="textNumber" id="textNumber">
    <input type="button" value="Verificar" onclick="calcular()">
    <div class="res">

    </div>
    
    <script>

        function calcular(){

            var textNumber = document.querySelector('input#textNumber')
            var res = document.querySelector('div.res')
            var vel = Number(textNumber.value)
            
            res.innerHTML = `Sua velocidade atual é de ${vel} km/h`

            if(vel > 60){
               res.innerHTML += '<p>Você está <strong>MULTADO</strong> por excesso de velocidade!</p>'
            }
            else{
                res.innerHTML += ' <p>Dirija sempre com cinto de segurança!</p>'
            }
        }




    </script>
</body>
</html>
